[pytest]
# Pytest configuration for Movie Recommendation API tests
# BONUS Features #1 & #2

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    service: Service-level tests (BONUS #1)
    router: Router-level tests with mocking (BONUS #2)
    slow: Tests that take longer to run
    integration: Integration tests requiring database

# Minimum Python version
minversion = 3.10
